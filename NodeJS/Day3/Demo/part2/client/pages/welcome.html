<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .welcome-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .welcome-container h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .welcome-container p {
        font-size: 18px;
        margin-bottom: 25px;
      }

      .welcome-container a {
        display: inline-block;
        padding: 12px 25px;
        background: #fff;
        color: #007bff;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .welcome-container a:hover {
        background: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome!</h1>
      <p>Weâ€™re glad to have you here. Click below to continue.</p>
    </div>
  </body>
</html>
